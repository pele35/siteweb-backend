{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNLVM Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .maintenance-container {
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .logo {
            height: 80px;
            width: auto;
        }
        
        .maintenance-icon {
            height: 120px;
            width: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <div class="logo-container">
            <img src="https://radio.mnlvapp.ekilaradio.fr/assets/mnlv-media-Bf5sXO-c.png" height="150" alt="MNLVM">
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/3527/3527339.png" alt="Maintenance Icon" class="maintenance-icon"> -->
        </div>
        
        <h1>Bienvenue sur MNLV Média</h1>
        <p>Nous effectuons actuellement des travaux de maintenance pour améliorer votre expérience.</p>
        <p><strong>Rendez-vous en septembre 2025</strong></p>
        
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(currentYear, 8, 1);
            
            if (now > targetDate) {
                targetDate = new Date(currentYear + 1, 8, 1);
            }
            
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `Retour dans: ${days}j ${hours}h ${minutes}m ${seconds}s`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
